<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Hogwarts</title>
</head>
<body>
    <header class="head">
        <div class="logo"><img src="images/logo.png" alt="logo_hogwarts_emblem"></div>
        <ul>
            <li><a href="#home">home</a></li>
            <li><a href="#houses">houses</a></li>
            <li><a href="#quotes">quotes</a></li>
            <li><a href="#invitation">invitation</a></li>
        </ul>
    </header>
    <div id="home">
        <div class="text-wrap">
        <h1>Welcome to Hogwarts</h1>
        <q>Whether you come back by page or by the big screen, Hogwarts will always be there to welcome you home.</q>
        </div>
    </div>
    <div id="houses">
        <h2>Hogwarts Houses</h2>
        <div class="houses-wrap">
        <div class="hog_house"><img src="images/griffindor.png" alt="gryffindor_logo">Gryffindor <div class="image-overlay"></div> </div>
        <div class="hog_house"><img src="images/hufflepuff.png" alt="hufflepuff_logo">Hufflepuff</div>
        <div class="hog_house"><img src="images/ravenclaw.png" alt="ravenclaw_logo">Ravenclaw</div>
        <div class="hog_house"><img src="images/slytherin.png" alt="slytherin_logo">Slytherin</div></div>
    </div>
    <div id="quotes"></div>
    <div id="invitation"></div>
    <footer>Copyright &copy; The Odin Project 2021</footer>
</body>
</html>
